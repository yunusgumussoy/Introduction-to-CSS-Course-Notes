					</div>
					
					<div class="alticerikler">
					</div>
				</div>
			</div>

				Bu Alan Sidebar
			</div>
		</div>
		<!--Container Sonu-->
		<!--Footer Başlangıcı-->

			Bu Alan Footer
		</div>
		<!--Footer Sonu-->
	</div>
