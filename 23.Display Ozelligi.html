<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Display Özelliği</title>
	<style type="text/css">
		
		div{
			display: inline-block; /*normalde block seviyesi etiketi inline yaptık*/
			width: 300px;
			height:300px; 
			margin:10px;
			background-color: yellow;
				
		}
		ul li{
			display: inline-block;
			
		}
		#gizlenecek{
			display: none;
		}
	</style>
</head>

<body>
	
	<div>
		Burası bir div etiketi
	</div>
	
	<div>
		Burası bir div etiketi
	</div>
	
	<div id="gizlenecek">
		Burası bir div etiketi
	</div>
	
	<ul>
		<li>Photoshop</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>PHP</li>
		<li>Dreamweaver</li>
	</ul>
	<p>
		Burası bir paragraf
	</p>
	
	<p>
		Burası da bir paragraf
	</p>
	
	<span>
		Burası bir span etiketi
	</span>
	
</body>
</html>
